<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNGDE : Login / Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="login-signup-header">
        <a href="index.html"><img src="LOGO_FINAL.png" alt="" class="logo-header"></a>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="forms-container">
            <div class="login-form" id="login">
                <h1>Login</h1>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Email Address">
                        <input type="email" placeholder="Password">
                    </div>
                    <a href="#" class="button">Submit</a>
                </form>
                <p>Don't have an account? <span><a href="#" onclick="register()">Register</a></span></p>
            </div>
            <div class="registration-form" id="register">
                <h1>Register</h1>
                <form action="#">
                    <div class="input-box">
                        <div class="names">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name">
                        </div>
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <a href="#" class="button">Submit</a>
                </form>
                <p>Already have an account? <span><a href="#" onclick="login()">Login</a></span></p>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        function login() {
            x.style.left = "0px";
            y.style.right = "-448px";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
        function register() {
            x.style.left = "-448px";
            y.style.right = "0px";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
</body>

</html>
